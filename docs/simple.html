<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolterUB</title>
    <style>
        body {
            background-color: #FFFF00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
        }
        .search-box {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 24px;
            font-size: 16px;
        }
        .search-button {
            background-color: #000;
            color: #FFFF00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">CoolterUB</div>
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search the web...">
            <button class="search-button" onclick="search()">Search</button>
        </div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                // open in new tab for convenience
                window.open(`https://duckduckgo.com/?q=${encodeURIComponent(query)}`, '_blank', 'noopener,noreferrer');
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        window.onbeforeunload = function() {
            return "Are you sure you want to close this tab?";
        };
    </script>
</body>
</html>
